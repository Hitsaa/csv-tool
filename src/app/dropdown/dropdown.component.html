<div class="input-group mb-3">
  <button
    class="btn btn-outline-secondary dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ selectedItemName ? selectedItemName : btnName }}
  </button>
  <ul class="dropdown-menu">
    <li *ngFor="let types of items">
      <a class="dropdown-item" (click)="selectItem(types)">{{ types }}</a>
    </li>
  </ul>
</div>
